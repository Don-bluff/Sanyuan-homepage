<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元宇宙 - 个人品牌导航</title>
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/jpeg" href="assets/images/icons/LOGO.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="assets/images/icons/LOGO.jpg">
    <link rel="apple-touch-icon" href="assets/images/icons/LOGO.jpg">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 背景容器 -->
    <div class="background-container">
        <div class="background-overlay"></div>
    </div>

    <!-- 主要内容容器 -->
    <main class="main-container">
        <!-- 这里开始我们的全新设计 -->
        <div class="welcome-text">
            <!-- 将标题设计成能量按钮 -->
            <div class="energy-title-container">
                <h1 class="energy-title" onclick="window.open('https://donbluff.com', '_blank')">
                    进入三元宇宙
                    <div class="energy-aura"></div>
                    <div class="particles-container">
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                    </div>
                </h1>
            </div>
        </div>
        
        <!-- 漂浮的能量光点和光球 - 分布在整个主页 -->
        <div class="floating-orbs">
            <!-- Discord光球 -->
            <div class="energy-orb discord-orb" onclick="window.open('https://discord.gg/MQuB7MwY6m', '_blank')">
                <div class="orb-glow"></div>
                <div class="orb-core">
                    <img src="assets/images/icons/discord-icon.png" alt="Discord" class="orb-icon">
                </div>
                <div class="orb-pulse"></div>
            </div>
            
            <!-- Instagram光球 -->
            <div class="energy-orb instagram-orb" onclick="window.open('https://www.instagram.com/donbluff_/', '_blank')">
                <div class="orb-glow"></div>
                <div class="orb-core">
                    <img src="assets/images/icons/Instagram_icon.png" alt="Instagram" class="orb-icon">
                </div>
                <div class="orb-pulse"></div>
            </div>
            
            <!-- YouTube光球 -->
            <div class="energy-orb youtube-orb" onclick="window.open('https://www.youtube.com/@Gamifiedlife_donbluff', '_blank')">
                <div class="orb-glow"></div>
                <div class="orb-core">
                    <img src="assets/images/icons/YouTube.png" alt="YouTube" class="orb-icon">
                </div>
                <div class="orb-pulse"></div>
            </div>
            
            <!-- X (Twitter)光球 -->
            <div class="energy-orb x-orb" onclick="window.open('https://x.com/donbluff_', '_blank')">
                <div class="orb-glow"></div>
                <div class="orb-core">
                    <img src="assets/images/icons/x-icon.png" alt="X" class="orb-icon">
                </div>
                <div class="orb-pulse"></div>
            </div>
            
            <!-- 微信光球 -->
            <div class="energy-orb wechat-orb" onclick="showWechatQR()">
                <div class="orb-glow"></div>
                <div class="orb-core">
                    <img src="assets/images/icons/wechat-icon.png" alt="WeChat" class="orb-icon">
                </div>
                <div class="orb-pulse"></div>
            </div>
            
            <!-- 纯能量光点 -->
            <div class="energy-dot dot-1">
                <div class="dot-core"></div>
                <div class="dot-trail"></div>
            </div>
            
            <div class="energy-dot dot-2">
                <div class="dot-core"></div>
                <div class="dot-trail"></div>
            </div>
            
            <div class="energy-dot dot-3">
                <div class="dot-core"></div>
                <div class="dot-trail"></div>
            </div>
            
            <div class="energy-dot dot-4">
                <div class="dot-core"></div>
                <div class="dot-trail"></div>
            </div>
            
            <div class="energy-dot dot-5">
                <div class="dot-core"></div>
                <div class="dot-trail"></div>
            </div>
            
            <div class="energy-dot dot-6">
                <div class="dot-core"></div>
                <div class="dot-trail"></div>
            </div>
            
            <!-- 大型能量光球 -->
            <div class="large-orb orb-1">
                <div class="large-orb-core"></div>
                <div class="large-orb-ring"></div>
            </div>
            
            <div class="large-orb orb-2">
                <div class="large-orb-core"></div>
                <div class="large-orb-ring"></div>
            </div>
            
            <div class="large-orb orb-3">
                <div class="large-orb-core"></div>
                <div class="large-orb-ring"></div>
            </div>
        </div>
    </main>

    <!-- 微信二维码模态框 -->
    <div id="wechatModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeWechatQR()">&times;</span>
            <img src="assets/images/icons/VX2vm.png" alt="微信二维码" class="wechat-qr">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
